<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Principal</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
            background-color: #f4f4f4;
        }
        .menu-container {
            text-align: center;
            padding: 30px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
            position: relative;
            z-index: 1;
            opacity: 0;
            transform: translateY(-50px);
            animation: slideIn 0.5s forwards;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .logo {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 1s forwards 0.5s;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .menu-container h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .menu-container a {
            display: block;
            padding: 15px 20px;
            margin: 10px 0;
            border: 1px solid red;
            border-radius: 5px;
            text-decoration: none;
            color: red;
            font-weight: bold;
            background-color: #fff;
            transition: background-color 0.3s, color 0.3s;
        }
        .menu-container a:hover {
            background-color: red;
            color: white;
        }
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('background.jpg');
            background-size: cover;
            z-index: 0;
            opacity: 0;
            animation: fadeInBackground 2s forwards;
        }
        @keyframes fadeInBackground {
            from {
                opacity: 0;
            }
            to {
                opacity: 0.3;
            }
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <img src="Parrilla_Logo.png" alt="Logo" class="logo">
        <h1>Menú Principal</h1>
        <a href="hacer_pedido.html">Hacer Pedido</a>
        <a href="gestionar_inventario.html">Gestionar Inventario</a>
        <a href="agregar_plato.html">Agregar Plato</a>
    </div>
    <div class="background-image"></div>
</body>
</html>
